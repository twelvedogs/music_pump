{% extends "layout.html" %}
{% block body %}


<select id="play_targets"></select><input type=button onclick="get_play_targets()" value="get play targets">

<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
        <input type="text" class="form-control form-control-lg" 
          id="username" onchange="save_username()" placeholder="Need to auto-generate username here" >
    </div> 
    <div class="col-sm">
        <div class="input-group">
          <input type="text" class="form-control form-control-lg" id="youtubeUrl" 
            name="youtubeUrl" placeholder="Enter URL here">
          <div class="input-group-append">
            <button class="btn btn-success"  onclick="download_video()">Go</button>
          </div>
        </div>
    </div>
  </div>
</div>


<div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <input type="text" class="form-control form-control-lg" id="currentlyPlaying">
        <div class="progress">
            <div id="video_progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;" ></div>
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="Basic example">
          <div class="form-control">3:99</div>
            <button type="button" class="btn btn-secondary .btn-lg playerControls" onclick="prev()" >Prev</button>
            <button type="button" class="btn btn-secondary .btn-lg playerControls" onclick="play_pause()" >Play/Pause</button>
            <button type="button" class="btn btn-secondary .btn-lg playerControls" onclick="stop()" >Stop</button>
            <button type="button" class="btn btn-secondary .btn-lg playerControls" onclick="next()" >Next</button>
            <button type="button" class="btn btn-secondary .btn-lg playerControls" onclick="get_video()" >get_video</button>
            &nbsp; <button type="button" class="btn btn-warning .btn-lg playerControls" onclick="process_queue()" >Process Queue</button>
        </div>

        <div>
            <h3>Videos <button class="btn btn-primary .btn-lg " onclick="get_list()" >Refresh File List</button> <button class="btn btn-primary .btn-lg " onclick="clean_video_list()" >Clean File List</button></h3>
            <input type="text" id="videoSearch" class="fileSearch" onkeyup="searchUL('videoSearch', 'videoUL')" 
              placeholder="Search..." title="Type in a name">
            <div>
            <ul id="videoUL" class="fileUL list-group"></ul>
            </div>
        </div>
  
      </div> 
      <div class="col-sm">
          <button class="btn btn-primary" onclick="get_queue()" >Refresh Queue</button>
          <button class="btn btn-primary" onclick="clear_queue()" >Clear Queue</button>
      <button class="btn btn-primary" onclick="if(confirm('Are you sure you want to scan download folder and add missing songs?')){scan_folder();}" >Scan Folder</button>
          <div id="queue"></div>
      </div>
  </div>
</div>

  <div class="container-fluid">
      <div class="row">
        <div class="col-sm"></div>
        </div>      
        <div class="col-sm"></div>
        </div>
      </div> 
  </div>
  
<script src="https://code.jquery.com/jquery-3.2.1.min.js" 
   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="/static/javascript/jquery.growl.js" type="text/javascript"></script>
<link href="/static/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="/static/scripts/controls.js"></script>

{% endblock %}
