{% extends "layout.html" %}
{% block body %}
<table>
<tr><td>youtube search</td><td></td><td>added by</td></tr>

{% for video in videos %}
<tr class="flash"><td><a href="https://www.youtube.com/results?search_query={{ video.title|replace('&','%26') }}">{{ video.title }}</a></td><td><a href="/downloads/{{ video.filename|replace('&','%26') }}">download</a></td><td>{{ video.addedBy }}</td></tr>
{% endfor %}

</table>
{% endblock %}
